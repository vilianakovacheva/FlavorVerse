<section class="profile-heading-section">
    <div class="profile-heading">
        <h1>Profile</h1>
    </div>
</section>

<section class="profile-info-section">

    <div class="profile-info">

        <div class="profile-image">
            <img src="profile-images/profile.png" alt="user">
        </div>

        <div class="peronal-info-div">

            <div class="personal-info personal-info-email">
                <h5>EMAIL:</h5>
                <p>{{email}}</p>
                <div class="personal-info-seperator"></div>
            </div>

        </div>

    </div>

</section>

<section class="recipes-added-by-person-section">

    <div class="recipes-added-by-person-heading">
        <h2>Recipes added by you:</h2>
    </div>

    @if(isLoading) {
        <app-loader />
    } @else {
        @if(recipes.length > 0) {
            <div class="recipes-cards">
                @for (recipe of recipes; track $index) {
        
                <div class="recipe-card">
                    <img src={{recipe.img}}>
                    <a routerLink="/recipes/{{recipe._id}}" class="more-details-btn">More details</a>
                    <h6>{{recipe.name}}</h6>
        
                    <div class="recipe-cals">
                        <div class="calories">
                            <p><i class="fa-solid fa-fire-flame-curved"></i> {{recipe.calories}} cals</p>
                        </div>
                    </div>
                </div>
                }
            </div>
            } @else {
            <div class="no-recipes-added-by-person">
                <p>There are not any recipes added by you! <i class="fa-regular fa-face-sad-tear"></i></p>
            </div>
            }
    }


</section>
